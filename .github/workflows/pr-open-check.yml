name: PR Open Check

on:
  pull_request_target:
    types: [opened, edited, reopened]

jobs:
  refuse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-cool/pr-welcome@v1.1.3
        with:
          refuse-issue-label: '🎱 Collaborate PR only'
          need-creator-authority: 'write'
          comment: |
            这个分支暂不接受 PR   
          close: true
